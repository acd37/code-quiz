<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2 offset-md-4">
                <div class="text-center correct_box">Correct<br /> <span id="correct_answers">0</span></div>
            </div>
            <div class="col-md-2">
                <div class="text-center wrong_box">Incorrect<br /> <span id="wrong_answers">0</span></div>

            </div>

        </div>

        <div class="row hidden" id="quiz_row">
            <div class="col">
                <h1 id="question"></h1>
                <div id="answers"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-4">

                <button id="start" class="btn btn-primary btn-block mb-3">Start</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="announcement" class="text-center"></div>
                <h1 id="time" class="text-center">60</h1>
            </div>
        </div>
    </div>



    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- Custom Scripts -->
    <script src="questions.js"></script>
    <script src="app.js"></script>
</body>

</html>
